    <script>
      var outputnumber = "";
      $(document).on("keypress", function (e) {
        console.log("keycode: " + e.keyCode);
        //console.log($("button[data-event-key=2]"))
        $('button[data-event-key="' + e.key + '"]').addClass("active");
        if (
          (e.keyCode >= 48 && e.keyCode <= 57) ||
          (e.keyCode >= 96 && e.keyCode <= 105)
        ) {
          console.log("number pressed");
          appendnumber(e.key);
        } else if (e.keyCode == 13) {
          console.log("enter pressed");
          converttemp();
        } else if (e.keyCode == 8) {
          console.log("backspace pressed");
          backspace();
        } else {
          //    alert("!enter a number");
        }
      });
      $(document).on("keyup", function (e) {
        $('button[data-event_key="' + e.key + '"]').removeClass("active");
        // appendnumber(e.key)
        //console.log(e.keyCode);
      });
      $(".input-btn").on("click", function (e) {
        var key = $(this).data("event-key");
        console.log($(this).data);
        console.log(key);
        if (key != "Delete") {
          appendnumber(key);
        }
      });

      function appendnumber(key) {
        var existingnumber = $("#celsius_box").html();
        var currentnumber = key;
        // var outputnumber="";
        if (
          existingnumber != "" &&
          existingnumber != undefined &&
          existingnumber != null
        ) {
          // console.log(existingnumber.length)
          // console.log(existingnumber=="0")
          if (existingnumber == 0) {
            outputnumber = key;
          } else {
            outputnumber = existingnumber += currentnumber;
          }
        } else {
          outputnumber = currentnumber;
        }
        $("#celsius_box").html(outputnumber);
      }

      function converttemp() {
        // $(".convert-btn").on("click",function(){
        outputnumber = outputnumber * (9 / 5) + 32;
        // console.log(outputnumber)
        $("#far_box").html(outputnumber);
        // })
      }
      function clearapp() {
        // $(".ac-btn").on("click",function(){
        $("#celsius_box").html("0");
        $("#far_box").html("");
        // })
      }
      function backspace() {
        // console.log("hi from backspace")
        // $(".clear-btn").on("click",function(){
        var num = $("#celsius_box").html();
        // console.log("clear button")
        console.log(num);
        var num1 = num.slice(0, num.length - 1);
        $("#celsius_box").html(num1);
        //converttemp();
      }
